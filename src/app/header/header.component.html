<mat-toolbar color="primary">
  <span>
    E-shop Application
  </span>
  <span class="space-buttons"></span>
  <button *ngIf="!isLoggedIn()" routerLink="/login" mat-raised-button color="primary">
    Login
  </button>
  <button *ngIf="isLoggedIn()" (click)="logout()" mat-raised-button color="warn">
    Logout
  </button>
</mat-toolbar>

<mat-toolbar *ngIf="isLoggedIn()" color="primary">
  <button mat-raised-button color="primary" routerLink="/">Home</button>
  <button *ngIf="isAdmin()" mat-raised-button color="primary" routerLink="/addNewProduct">Add new Product</button>
  <button *ngIf="isAdmin()" mat-raised-button color="primary" routerLink="/productDetails">Show Product Details</button>
</mat-toolbar>
